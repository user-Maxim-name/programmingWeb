<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пітула ПІ-1901</title>
</head>

<body>

    <button id="btnOpenWindow">Open dialog</button>



    <script>

        let btnControlCurrentWindow = document.getElementById('btnOpenWindow');


        btnControlCurrentWindow.addEventListener('click', () => {

            if (confirm("Відкрити(ОК) або закрити поточний документ?(Відміна)")) window.open();

            else window.close();

        });




    </script>

</body>

</html>
