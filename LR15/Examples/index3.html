<p>Результат у консолі</p>

  <script>

function removeRedundantSpaces(text_for_Editing)
{
  console.log("RAW text="+text_for_Editing+" length:"+text_for_Editing.length);
var extraSpaces = new RegExp("[ ]{2,}","g");
return text_for_Editing.replace(extraSpaces," ");
}
const result=removeRedundantSpaces("  Simple te xt  ");
console.log("AFTER EXECUTING FUNCTION"+result+" length:"+result.length);
  </script>
