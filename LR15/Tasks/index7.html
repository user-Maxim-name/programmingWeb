<body>
  


  <script>
     
     function validateYear (year){
      let reg = new RegExp("(([1]{1}[9]{1}[0-9]{2})){1}|(([2]{1}[0]{1}[0-9]{2})){1}$");
    if (reg.test(year)) {
     document.write("<br>Значення "+year+" є представленням року і задовільняє року");
    }
    else{
      document.write("<br>Значення "+year+" не задовільняє умову або не є представленням року ");
    } 
     }
     
     validateYear("2099");
     validateYear("1099");
     
  
  </script>


  
</body>
</html>
