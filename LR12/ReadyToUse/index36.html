<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пітула ПІ-1901</title>
    <style>
        ul {

            display: inline-block;
            margin-left: 20%;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <button class="add_two_number">Додати два числа</button>
    <script>
        let firstNumber = 3;
        let secondNumber = 13;

        const btnAddTwoNumbers = document.querySelector(".add_two_number");

        btnAddTwoNumbers.addEventListener("click", () => {
            alert(
                `Сума чисел ${firstNumber}+${secondNumber}=${firstNumber + secondNumber}`
            );
        });

    </script>
</body>

</html>
