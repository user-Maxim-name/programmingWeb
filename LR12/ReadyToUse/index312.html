<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {

            display: inline-block;
            margin-left: 20%;
            list-style-type: none;
        }
    </style>
</head>

<body>

    <script>
        for (let i = 1; i < 10; i++) {
            document.write("<ul>");
            for (let j = 1; j < 10; j++) {
                document.write(`<li>${i}*${j}=${i * j}</li>`);
            }
            document.write("</ul>");
        }

    </script>
</body>

</html>
