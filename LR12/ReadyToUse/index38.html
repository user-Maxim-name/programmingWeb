<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пітула ПІ-1901</title>
    <style>
        ul {

            display: inline-block;
            margin-left: 20%;
            list-style-type: none;
        }
    </style>
</head>

<body>

    <script>

        let seasonOfYearNumber = prompt("Введіть номер місяця");

        if (
            isNaN(seasonOfYearNumber) ||
            seasonOfYearNumber <= 0 ||
            seasonOfYearNumber > 12
        ) {
            alert("Число має бути >0 і <13");
        } else {
            if (
                (seasonOfYearNumber > 0 && seasonOfYearNumber < 3) ||
                seasonOfYearNumber == 12
            )
                alert("Winter");

            if (seasonOfYearNumber > 2 && seasonOfYearNumber < 6) alert("Spring");

            if (seasonOfYearNumber > 5 && seasonOfYearNumber < 9) alert("Summer");
            if (seasonOfYearNumber > 9 && seasonOfYearNumber < 12) alert("Fall");
        }

    </script>
</body>

</html>
