<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пітула ПІ-1901</title>
    <style>
        ul {

            display: inline-block;
            margin-left: 20%;
            list-style-type: none;
        }
    </style>
</head>

<body>

    <script>
        let countStudents;
        while (true) {
            countStudents = +prompt("Введіть кількість студентів");
            if (Number.isInteger(countStudents) == false || countStudents <= 0) continue;
            else break;
        }
        let i = 0;
        while (i < countStudents) {
            let dataStudent = prompt("Введіть Прізвище і Ім'я студента");

            if (!dataStudent) break;
            document.write(dataStudent + "<br>");
            i++;
        }


    </script>
</body>

</html>
